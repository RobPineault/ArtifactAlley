<!doctype html>
<html>
<head>
	<title>Card library</title>
	<link href="stylesheets/cards.css" rel="stylesheet">
	<link href="stylesheets/jquery-ui.structure.min.css" rel="stylesheet">
	<link href="stylesheets/jquery-ui.theme.min.css" rel="stylesheet">
	<link href="stylesheets/jquery-ui.min.css" rel="stylesheet">
	<style>
	body{
		font-family: Museo500Regular;
		margin: 0 80px 80px 80px;
		background: rgb(51, 51, 51);
		color: rgb(204, 204, 204);
	}
	</style>
</head>
<body>
	<div class="header">
		<img class="logo" alt="logo" src="images\artifact-alley-logo.png">
	<div class="menu">
	<nav>
		<!--<a href="/">home</a>-->
		<a class="page-active" href="/cards">Cards</a>
		<a href="/deck-builder">Deck Builer</a>
		<a href="/draft-simulator">Draft Simulator</a>
	</nav>
	</div>
	</div>
<div class="filter-interface">
<div class="btn-group">
	<h4 class="label-main">VIEW</h4>
	<div class="view-btn-container">
	<button id="showcaseBtn" class="view-btn showcase layout-active"><h4 style="margin: 0px; vertical-align: middle;">Showcase</h4><div class="hidden">layout 1</div></button>
	<button id="listBtn" class="view-btn list"><h4 style="margin: 0px; vertical-align: middle;">List</h4><div class="hidden">layout 2</div></button>
	</div></div>
		   <div class="btn-group">
	  <h4 class="label-heros">HEROS</h4>
	<div class="hero-container">
		<div class="btn-padding"><button id="heroBtn" class="filtr-button icon-btn type" data-multifilter="5"><img alt="hero" src="images/heroicon.png" class="icon-padding"></img><div class="hidden">Heros</div></button></div>
	</div></div>
	<div class="main-group">
	  <h4 class="label-main">MAIN</h4>
	<div class="main-container">
		<div class="btn-padding"><button id="spellBtn" class="filtr-button icon-btn type" data-multifilter="5"><img alt="grid"src="images/spell.png" class="icon-padding"></img><div class="hidden">Spells</div></button></div>
		<div class="btn-padding"><button id="creepBtn" class="filtr-button icon-btn type" data-multifilter="5"><img alt="grid"src="images/creep.png" class="icon-padding"></img><div class="hidden">Creeps</div></button></div>
		<div class="btn-padding"><button id="improvementBtn" class="filtr-button icon-btn type" data-multifilter="5"><img alt="grid"src="images/improvement.png" class="icon-padding"></img><div class="hidden">Improvements</div></button></div>
  </div></div>

	<div class="main-group">
	<h4 class="label-items">ITEMS</h4>
	 <div class="item-container">
		<div class="btn-padding"><button id="armorBtn" class="filtr-button icon-btn subtype" data-multifilter="5"><img alt="grid"src="images/Armor_symbol.png" class="icon-padding"></img><div class="hidden">Armor</div></button></div>
	<div class="btn-padding"><button id="consumableBtn" class="filtr-button icon-btn subtype" data-multifilter="5"><img alt="grid"src="images/flask.png" class="icon-padding"></img><div class="hidden">Consumable</div></button></div>
	<div class="btn-padding"><button id="weaponBtn" class="filtr-button icon-btn subtype" data-multifilter="5"><img alt="grid"src="images/Attack_symbol.png" class="icon-padding"></img><div class="hidden">Weapon</div></button></div>
	<div class="btn-padding"><button id="accessoryBtn" class="filtr-button icon-btn subtype" data-multifilter="5"><img alt="grid"src="images/Health_symbol.png" class="icon-padding"></img><div class="hidden">Accessory</div></button></div></div>
</div>
<div class="btn-group">
	  <h4 class="label-color">COLOR</h4>
	<div class="color-container">
	<div class="btn-padding"><button id="blackBtn" class="filtr-button color black-btn" data-multifilter="1"><div class="hidden">black</div></button></div>
	<div class="btn-padding"><button id="greenBtn" class="filtr-button green-btn color" data-multifilter="2"><div class="hidden">green</div></button></div>
	<div class="btn-padding"><button id="redBtn" class="filtr-button red-btn color" data-multifilter="3"><div class="hidden">red</div></button></div>
	<div class="btn-padding"><button id="blueBtn" class="filtr-button blue-btn color" data-multifilter="4"><div class="hidden">blue</div></button></div>
  </div></div>
<div class="btn-group">
	  <h4 class="label-rarity">RARITY</h4>
 <div class="rarity-container">
	<div class="btn-padding"><button id="commonBtn" class="filtr-button common-btn rarity" data-multifilter="5"><div class="hidden">common</div></button></div>
	<div class="btn-padding"><button id="uncommonBtn" class="filtr-button uncommon-btn rarity" data-multifilter="6"><div class="hidden">uncommon</div></button></div>
	<div class="btn-padding"><button id="rareBtn" class="filtr-button rare-btn rarity" data-multifilter="7"><div class="hidden">rare</div></button></div>
	<div class="btn-padding"><button id="basicBtn" class="filtr-button basic-btn rarity" data-multifilter="8"><div class="hidden">basic</div></button></div>
  </div></div>
	<div class="clear-container">
	<button class="filtr-button-all filtr-active" data-multifilter="all">All</button>
	</div>
	<div class="search-group">
		<h4 class="label-search">SEARCH<h4>
	<div class="search-container">
	<input id="cardsearch" class="search-box" name="search" type="text" value="" placeholder="Search">
	</div></div>
</div>


<div class="card-container">
<div id="showcase" class="flex-1 filtr-container"></div>
</div>
<div class="list-container hidden">
<div class="filter-results"></div>
<div class="table-background">
	<div class="table-container">
	<table id="list">
	</table>
	</div></div>
<div id="card-preview" class="selected-card"></div>
</div>
<script data-main="javascripts/lib/common" src="javascripts/lib/require.js"></script>
<script>
require(['common'], function(){
	require(['app/cardpage'])
})
</script>
</body>
</html>
